<html>
<head>
<script type="text/javascript" src="http://localhost:2323/socket.io/socket.io.js"></script>
<script>
   	var socket = io.connect("http://localhost:2323/");
	socket.on('data',function(data){
		console.log(data)
		append(data)
	});
	socket.on('logfile',function(data){
		console.log(data)
		append(data)
	})
	function append(data){
		var logs = document.getElementById('append');
        logs.innerHTML += data;
		
	}
</script>
</head>
<body>
<H1>Logs</H1>
<H4 id="append"></H4>
</body>
</html>
